        <div class="create-box">
            <h2 id="operation_type">Create New POI</h2>
            <form>
              <div class="user-box">
                <input type="text" id="PoiName" autocomplete="off" name="" required="" value="">
                <label>POI Name</label>
              </div>
              <div class="user-box">
                <label>Language</label>
                <!-- <input type="text" id="language" autocomplete="off" name="" required=""> -->
                <div class="custom-select">
                  <select id="languages" name="languages">
                    <option>Select Language</option>
                    <option id="am" value="am">Amharic - አማርኛ</option>
                    <option id="ar" value="ar">Arabic - العربية</option>
                    <option id="en" value="en">English</option>
                    <option id="he" value="he">Hebrew - עברית</option>
                    <option id="es" value="es">Spanish - español</option>
                    <option id="ru" value="ru">Russian - русский</option>
                  </select>
                </div>
              </div>
              <a href="#" onclick="findPoiPosition()">
                Find for me
              </a>
              <div id="map"></div>
              <div id="lng" class="user-box">
                <input type="text" id="longitude" autocomplete="off" name="" required="" value="">
                <label>Longitude</label>
              </div>
              <div id="lat" class="user-box">
                <input type="text" id="latitude" autocomplete="off" name="" required="" value="">
                <label>Latitude</label>
              </div>
              <div class="user-box">
                <input type="text" id="source" autocomplete="off" name="" required="" value="">
                <label>Source</label>
              </div>
              <div id="upload-audio" class="user-box">
                <label>Audio</label>
                <input type="file" id="upload" class="btn-file-upload" value="Choose audio"/>
              </div>
              <div id="record-audio" class="user-box">
                <label id="record_label">Record Audio</label>
                <button type = "button" id="record_button"><img src="./images/recorder.png" height ="40" width="40"/></button>
              </div>
              <div id="record-audio" class="user-box">
                <audio id="audio" controls>
                  <source src="" id="src" />
                </audio>
              </div>
              <div class="user-des-box">
                <textarea id="shortDesc" rows="4" cols="87" name="comment" form="usrform" value=""></textarea>
                <!-- <input type="text" id="shortDesc" autocomplete="off" name="" required=""> -->
                <label>Short Description</label>
              </div>
              <div id = "divBeforeSubmit">
              </div>
              <a href="#" id="submit_button">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Submit
              </a>
            </form>
          </div>
