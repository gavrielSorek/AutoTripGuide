<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Data Inserter</title>
        <link rel="stylesheet" href="style_dataIn.css" type="text/css" />
    </head>

    <body>
        <div class="create-box">
            <h2>Create New POI</h2>
            <form>
              <div class="user-box">
                <input type="text" id="PoiName" autocomplete="off" name="" required="">
                <label>POI Name</label>
              </div>
              <div class="user-box">
                <input type="text" id="longitude" autocomplete="off" name="" required="">
                <label>Longitude</label>
              </div>
              <div class="user-box">
                <input type="text" id="latitude" autocomplete="off" name="" required="">
                <label>Latitude</label>
              </div>
              <div class="user-box">
                <input type="text" id="source" autocomplete="off" name="" required="">
                <label>Source</label>
              </div>
              <div class="user-box">
                <input type="text" id="language" autocomplete="off" name="" required="">
                <label>Language</label>
              </div>
              <div class="user-box">
                <input type="text" id="audio" autocomplete="off" name="" required="">
                <label>Audio</label>
              </div>
              <div class="user-des-box">
                <input type="text" id="shortDesc" autocomplete="off" name="" required="">
                <label>Short Description</label>
              </div>
              <a href="#" onclick="submitPoi()">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Submit
              </a>
            </form>
          </div>
    </body>

    <script src="../app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</html>
